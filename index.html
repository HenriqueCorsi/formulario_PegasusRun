<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pegasus Run</title>

    <link rel="shortcut icon" href="./assets/img/logo-pegasusrun.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    <form class="formulario" id="form">
       <img class="image__pegasus" src="./assets/img/logo-pegasusrun.png" alt="">
       <div class="dados">
            <label for="nome" class="box__dados">Nome Completo</label>
            <input type="text" id="nome" name="Nome" class="box__dados" required>
       </div>

       <div class="dados">
            <label for="data" class="box__dados">Data de Nascimento</label>
            <input type="date" id="data" name="Data_de_nascimento" class="box__dados" required>
       </div>

       <div class="dados">
            <label for="tel" class="box__dados">NÃºmero de Telefone</label>
            <input type="tel" id="tel" class="box__dados" name="Telefone" required placeholder="9xxxx-xxxx">
       </div>

       <div class="dados">
            <label for="equipe" class="box__dados">Nome da Equipe</label>
            <input type="text" id="equipe" class="box__dados" name="Nome_da_equipe" required>
       </div>

       <div class="dados">
            <label for="insta" class="box__dados">Seu Instagram</label>
            <input type="text" id="insta" class="box__dados" name="Instagram" placeholder="@exemplo">
       </div>

       <button type="submit" class="enviar">Enviar</button>
    </form>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
